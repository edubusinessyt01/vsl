<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com Barra de Progresso</title>
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .video-container {
            position: relative; width: 80vw; height: 45vw; max-width: 560px; max-height: 315px; overflow: hidden;
        }
        .progress-bar {
            width: 100%; height: 10px; position: absolute; bottom: 0; left: 0; z-index: 10;
        }
        .progress {
            height: 100%; background: rgba(255, 0, 0, 0.8); width: 0; border-radius: 5px; transition: width 0.1s;
        }
        .overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; background: rgba(0, 0, 0, 0.5); z-index: 20; cursor: pointer;
            transition: opacity 0.2s ease-in-out;
        }
        .play-icon { width: 300px; height: 100px; transition: transform 0.1s ease; }
        .play-icon:active { transform: scale(0.9); } /* Animação de clique */
        @media (max-width: 600px) { .play-icon { width: 200px; height: 70px; } }
        .pause-icon { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: none; }
        .video-js { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" class="video-js vjs-default-skin" preload="auto" playsinline>
            <source src="https://www.youtube-nocookie.com/embed/A6PWu3EH7Xw?autoplay=0&controls=0&disablekb=1&playsinline=1&cc_load_policy=0&showinfo=0&modestbranding=0&rel=0&loop=0&enablejsapi=1&origin=https%3A%2F%2Fvslplay.com&widgetid=1" type="video/youtube">
            Seu navegador não suporta vídeos HTML5.
        </video>
        <div class="overlay" id="overlay" onclick="toggleVideo()">
            <img id="playIcon" class="play-icon" src="https://cdn.converteai.net/cc9e4eb4-21db-4180-a9e1-03916c34bb00/2023/01/06/63b88704d13d520009d3ae7f.gif" alt="Play Icon" />
            <img id="pauseIcon" class="pause-icon" src="https://cdn.converteai.net/cc9e4eb4-21db-4180-a9e1-03916c34bb00/2024/11/04/67284782ef631f0001734292.png" alt="Pause Icon" />
        </div>
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube/dist/Youtube.min.js"></script>
    <script>
        const videoElement = document.getElementById('video');
        const progress = document.getElementById('progress');
        const overlay = document.getElementById('overlay');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');

        const player = videojs(videoElement, {
            techOrder: ["youtube"],
            controls: false,
            sources: [{ src: 'https://www.youtube-nocookie.com/embed/A6PWu3EH7Xw?autoplay=0&controls=0&disablekb=1&playsinline=1&cc_load_policy=0&showinfo=0&modestbranding=0&rel=0&loop=0&enablejsapi=1&origin=https%3A%2F%2Fvslplay.com&widgetid=1', type: 'video/youtube' }],
            youtube: { rel: 0, showinfo: 0 }
        });

        player.ready(() => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';

            player.on('play', () => {
                overlay.style.opacity = 0;
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'none';
            });

            player.on('pause', () => {
                overlay.style.opacity = 1;
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            });

            player.on('ended', () => {
                overlay.style.opacity = 1;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            });

            setInterval(() => {
                const currentTime = player.currentTime();
                const duration = player.duration();
                const percent = (currentTime / duration) * 100;

                // Acelera a barra até 90% do vídeo
                if (percent < 90) {
                    const acceleratedPercent = percent * 1.8;
                    progress.style.width = Math.min(acceleratedPercent, 100) + '%';
                } else {
                    // Desacelera nos últimos 10%
                    const remaining = duration - currentTime;
                    const finalPercent = percent + (remaining / 10);
                    progress.style.width = Math.min(finalPercent, 100) + '%';
                }
            }, 100);
        });

        function toggleVideo() {
            player.paused() ? player.play() : player.pause();
        }
    </script>
</body>
</html>
